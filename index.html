<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Example</title>
</head>
<body>

    <h1>Data from API:</h1>
    <div id="apiData"></div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint you want to fetch data from
            const apiUrl = 'https://proxy.royaleapi.dev/v1/players/%2389V8JR0QQ'
';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {
            const apiDataElement = document.getElementById('apiData');
            // Display the data on the HTML page as you see fit
            apiDataElement.innerHTML = JSON.stringify(data, null, 2);
        }
    </script>

</body>
</html>
